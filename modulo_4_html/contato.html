<body>

    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome :</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu primeiro e ultimo nome">

            <label for="email">Email :</label>
            <input type="email" id="emial" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone :</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Comentarios :</label>
            <textarea id="mensagem" cols="65" rows="10" class="input-padrao" required placeholder="Digite aqui..."></textarea>

            <div>
                <legend>Como prefere nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">
                    Email</label>


                <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone"> Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked> Whatsapp</label>


            </div>
            <div>
                <legend>Qual horario pretende ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manh√£</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label class="checkbox" for=""><input type="checkbox" checked> Gostaria de receber nossas novidades por
                email?</label>

            <input type="submit" value="Enviar Dados" class="enviar">
        </form>

        <table>
            <thead>
            <tr>
                <th>Dia</th> 
                <th>horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td> 
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                 <td>8h ~ 20h</td>
                </tr>
            <tr>
                <td>Sexta</td> 
                <td>8h ~ 20h</td>
            </tr>
        </tbody>
        </table>
    </main>
